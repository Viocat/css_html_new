<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/car.css">
    <title>car page</title>
</head>

<body>
    <header></header>
    <main>
        <div class="car-container">
            <div class="car">
                <!-- задний багажник -->
                <div class="сar__carrier-rear rear-carrier">
                    <div class="rear-carrier__binding1 binding"></div>
                    <div class="rear-carrier__binding2 binding"></div>
                    <div class="rear-carrier__binding3 binding"></div>
                    <div class="rear-carrier__leg1 leg"></div>
                    <div class="rear-carrier__leg2 leg"></div>
                    <div class="rear-carrier__leg3 leg-v2"></div>
                    <div class="rear-carrier__beam beam"></div>
                    <div class="rear-carrier__binding-ball1 rear-ball"></div>
                    <div class="rear-carrier__binding-ball2 rear-ball"></div>
                    <div class="rear-carrier__binding-ball3 rear-ball"></div>
                    <div class="rear-carrier__tray"></div>
                </div>
                <!-- <img class="car" src="img/car.png" alt=""> -->
                <!-- стойки -->
                <div class="car__rack-left rack"></div>
                <div class="car__rack-right rack"></div>
                <!-- верхняя половина машинки -->
                <div class="car__top-container">
                    <div class="car-top">
                        <div class="car-top__roof roof"></div>
                        <!-- <div class="car-top__roof roof car-top__roof--gradient roof"></div> -->
                        <div class="car-top__roof-gradient roof"></div>
    
                        <div class="car-top__first-window"></div>
                        <div class="car-top__first-window car-top__first-window--border"></div>
                        <div class="car-top__glass-border-bottom"></div>
                        <div class="car-top__footer"></div>
                        <div class="car-top__footer-part"></div>
                        <div class="car-top__seccond-window-container window2">
                            <div class="window2__position seccond-glass">
                                <div class="seccond-glass__salon"></div>
                                <div class="seccond-glass__inner-window"></div>
                                <div class="steering-wheel">
                                    <div class="steering-wheel__part1"></div>
                                    <div class="steering-wheel__part2"></div>
                                    <div class="steering-wheel__part3"></div>
                                    <div class="steering-wheel__part4"></div>
                                </div>
                                <div class="seccond-glass__window-gradient"></div>
                            </div>
                        </div>
                        <div class="car-top__third-window-container window3">
                            <div class="window3__glass third-glass">
                                <div class="third-glass__salon"></div>
                                <div class="third-glass__inner-window"></div>
                                <div class="third-glass__window-gradient"></div>
                            </div>
                        </div>
                        <div class="car-top__fourth-window-container window4">
                            <div class="window4__glass fourth-glass">
                                <div class="fourth-glass__salon"></div>
                                <div class="fourth-glass__inner-window"></div>
                                <div class="fourth-glass__window-gradient"></div>
                            </div>
                        </div>
                        <div class="car-top__fifth-window"></div>
                    </div>
                </div>
                <!-- метал. полоса на крыше -->
                <div class="car__roof-metal-deco"></div>
                <!-- колёса -->
                <div class="car__left-wheel wheel-left">
                    <div class="wheel-left__wheel wheel">
                        <div class="wheel__disk-part1"></div>
                        <div class="wheel__disk-part2"></div>
                        <div class="wheel__disk-center"></div>
                    </div>
                </div>
                
                <div class="car__right-wheel wheel-right">
                    <div class="wheel-right wheel">
                        <div class="wheel__disk-part1"></div>
                        <div class="wheel__disk-part2"></div>
                        <div class="wheel__disk-center"></div>
                    </div>
                </div>
                
                <!-- крылья -->
                <div class="car__fender-left left-fender">
                    <div class="left-fender__part1"></div>
                    <div class="left-fender__part2"></div>
                </div>
                <div class="car__fender-right right-fender">
                    <div class="right-fender__fender"></div>
                </div>
                <!-- бампера -->
                <div class="car__front-bumper"></div>
                <div class="car__rear-bumper"></div>
                <!-- красный кузов -->
                <div class="car__bottom-container red-body">
                    <div class="red-body__part1"></div>
                    <div class="red-body__part2"></div>
                    <div class="red-body__part3"></div>
                    <div class="red-body__part4"></div>
                    <div class="red-body__part5"></div>
                    <div class="red-body__part6"></div>
                    <div class="red-body__part7"></div>
                </div>
                <!-- резинка на кузове -->
                <div class="car__body-rubber"></div>
                <!-- решотка -->
                <ul class="car__grille grille">
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                    <li class="grille__item"></li>
                </ul>
                <!-- фарі -->
                <div class="car__headlight-bot"></div>
                <div class="car__headlight-top"></div>
                <!-- ручка двери -->
                <div class="car__handle-position">
                    <div class="car__handle-container handle">
                        <div class="handle__background"></div>
                        <div class="handle__main-handle"></div>
                        <div class="handle__shadow"></div>
                    </div>
    
                </div>
                <!-- боковое зеркало -->
                <div class="car__side-mirror-container mirror">
                    <div class="mirror__circle-part1"></div>
                    <div class="mirror__shadow"></div>
                    <div class="mirror__circle-part2"></div>
                    <div class="mirror__coupling"></div>
                    <div class="mirror__glass-part"></div>
                </div>
                <!-- передний багажник -->
                <div class="сar__carrier-anterior anterior-carrier">
                    <div class="anterior-carrier__binding1 binding"></div>
                    <div class="anterior-carrier__binding2 binding"></div>
                    <div class="anterior-carrier__binding3 binding"></div>
                    <div class="anterior-carrier__leg1 leg"></div>
                    <div class="anterior-carrier__leg2 leg"></div>
                    <div class="anterior-carrier__leg3 leg-v2"></div>
                    <div class="anterior-carrier__beam beam"></div>
                    <div class="anterior-carrier__binding-ball1 anterior-ball"></div>
                    <div class="anterior-carrier__binding-ball2 anterior-ball"></div>
                    <div class="anterior-carrier__binding-ball3 anterior-ball"></div>
                    <div class="anterior-carrier__tray"></div>
                </div>
                <!-- чемодан -->
                <div class="car__valise-container valise">
                    <div class="valise__main-case"></div>
                    <div class="valise__corner1"></div>
                    <div class="valise__corner2"></div>
                    <div class="valise__corner3"></div>
                    <div class="valise__corner4"></div>
                    <div class="valise__reflection"></div>
                    <div class="valise__handle-container valise-handle">
                        <div class="valise-handle__part1"></div>
                        <div class="valise-handle__part2"></div>
                        <div class="valise-handle__part3"></div>
                    </div>
                </div>
                <!-- зонт -->
                <div class="car__umbrella-container">
                    <div class="umbrella">
                        <div class="umbrella__tip"></div>
                        <div class="umbrella__handle"></div>
                        <div class="umbrella__fabric1"></div>
                        <div class="umbrella__stripe1"></div>
                            <div class="umbrella__stripe2"></div>
                            <div class="umbrella__stripe3"></div>
                            <div class="umbrella__stripe4"></div>
                            <div class="umbrella__stripe5"></div>
                        <div class="umbrella__fabric2"></div>
                        <div class="umbrella__fabric3"></div>
                    </div>
                </div>
                <div class="car__letter1">G</div>
                <div class="car__letter2">W</div>
    
    
    
            </div>
        </div>
        

        <!-- <div class="car2">
            <img class="car" src="img/car.png" alt="">
        </div> -->
    </main>
    <footer></footer>
</body>

</html>
