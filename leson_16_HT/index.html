<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_16_HT</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="page">
            
                <div class="page__crips-block crips">

                    <!-- форма CRIPS (логін/реєстрація) -->
                    <form action="#" method="post" class="crips__form form-crips">

                        <!-- заголовок форми -->
                        <h2 class="form-crips__address-title title-crips">shipping address</h2>

                        <!-- контейнер полів вводу логіна/реєстрації-->
                        <div class="form-crips__fields">

                            <div class="form-crips__field">
                                <label for="email">email address&nbsp;<span class="required-mark">*</span></label>
                                <input type="email" name="email" autocomplete="off" required id="email" class="form-crips__input" placeholder="roni_cost@example.com">
                            </div>
                            <div class="form-crips__field">
                                <label for="password">password</label>
                                <input type="password" name="password" autocomplete="off" required id="password" class="form-crips__input" placeholder="******************">
                            </div>
                            <div class="form-crips__field">
                                <label for="zip-code">zip/postal code</label>
                                <input type="text" name="zip-code" autocomplete="postal-code" required id="zip-code" class="form-crips__input">
                            </div>

                        </div>
                        <div class="form-crips__notification">You already have an account with us. Sign in or continue as guest.</div>

                        <!-- кнопки login, regispration -->
                        <button class="form-crips__login-btn crips-button" type="submit">login</button>
                        <a href="#" class="form-crips__pswrd-reset">forgot your password ?</a>

                    </form>

                    <!-- форма CRIPS (дані юзера для доставки + метод доставки) -->
                    <form action="#" method="post" class="crips__form crips__form--shipping-u-data form-crips">

                        <!-- контейнер полів вводу даних юзера для доставки -->
                        <div class="form-crips__fields">
                            <div class="form-crips__field">
                                <label for="name">first name&nbsp;<span class="required-mark">*</span></label>
                                <input type="text" name="name" autocomplete="off" required id="name" class="form-crips__input" >
                            </div>
                            <div class="form-crips__field">
                                <label for="surname">last name&nbsp;<span class="required-mark">*</span></label>
                                <input type="text" name="surname" autocomplete="family-name" required id="surname" class="form-crips__input" >
                            </div>
                            <div class="form-crips__field">
                                <label for="company">company</label>
                                <input type="text" name="company" autocomplete="off" id="company" class="form-crips__input" >
                            </div>
                            <div class="form-crips__field">
                                <label for="street-01">street address&nbsp;<span class="required-mark">*</span></label>
                                <input type="text" name="street-01" autocomplete="street-address" required id="street-01" class="form-crips__input" >
                            </div>
                            <div class="form-crips__field">
                                <label for="street-02"></label>
                                <input type="text" name="street-02" autocomplete="off" required id="street-02" class="form-crips__input" >
                            </div>
                            <div class="form-crips__field">
                                <label for="street-03"></label>
                                <input type="text" name="street-03" autocomplete="off" required id="street-03" class="form-crips__input" >
                            </div>
                            <div class="form-crips__field">
                                <label for="country">country&nbsp;&nbsp;&nbsp;<span class="required-mark">*</span></label>
                                <input type="text" name="country" autocomplete="country" required id="country" class="form-crips__input" >
                            </div>
                            <div class="form-crips__field">
                                <label for="state-province">state/province&nbsp;&nbsp;&nbsp;<span class="required-mark">*</span></label>
                                <input type="text" name="state-province" autocomplete="off" required id="state-province" class="form-crips__input" >
                            </div>
                        </div>

                        <!-- контейнер ардіокнопок вибору методу доставки -->
                        <div class="form-crips__methods-radio methods">
                            <!-- заголовок для форми -->
                            <h2 class="methods__title title-crips">shipping methods</h2>
                            <div class="methods__radio">
                                <input type="radio" required class="methods__input-radio" value="5$" name="methods-radio-01" id="methods-radio-01">
                                <label for="methods-radio-01" class="methods__label-price">$5.00</label>
                                <label for="methods-radio-01" class="methods__label-param-01">fixed</label>
                                <label for="methods-radio-01" class="methods__label-param-02">flat rate</label>
                            </div>
                            <div class="separator"></div>
                            <div class="methods__radio">
                                <input type="radio" required class="methods__input-radio" value="10$" name="methods-radio-01" id="methods-radio-02">
                                <label for="methods-radio-02" class="methods__label-price">$10.00</label>
                                <label for="methods-radio-02" class="methods__label-param-01">table rate</label>
                                <label for="methods-radio-02" class="methods__label-param-02">best way</label>
                            </div>
                        </div>

                        <!-- контейнер для кнопок навігації (next + back) -->
                        <div class="form-crips__nav-btns">
                            <button class="form-crips__next-btn crips-button" type="submit">next</button>
                            <a href="#" class="form-crips__back-link">back</a>
                        </div>
                        
                    </form>
                    
                </div>

        </main>
        <footer></footer>
    </div>
</body>
</html>
